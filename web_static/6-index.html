<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>header and footer</title>
        <link rel="stylesheet" href="4-common.css">
        <link rel="stylesheet" href="3-header.css">
        <link rel="stylesheet" href="3-footer.css">
        <link rel="stylesheet" href="6-filters.css">
    </head>
    <body>
      <header>
        <div class="logo"></div>
      </header>
      <div class="container">
        <section class="filters">
          <button type="button">Search</button>
          <div class="location">
            <h3>States</h3>
            <h4>Calefonia, Arizonia...</h4>
            <ul class="popover">
                <li><h2>Arizona:</h2></li>
                    <ul class="popover">
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                <li><h2>California:</h2></li>
                    <ul class="popover">
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
            </ul>
          </div>
        </section>
      </div>
      <footer>Best School</footer>
    </body>
</html>
